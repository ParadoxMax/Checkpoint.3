<html>

<head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0" />

        <title>Word Online</title>

<body>
    <fieldset id="fieldset">
        <div id="texteditor">
            <div id="menu">
                <div id="toolbar">
                    <a class="button"><button id="bold" title="Bold"><b>B</b></button></a>
                    <a class="button"><button id="italic" title="Italic"><em>I</em></button></a>
                    <a class="button"><button id="underlined" title="underlined"><u>U</u></button></a>
                    <input type="Color" id="fontcolor" title="Font Color">
                    <div id="dropdowns">
                        <select id="fontstyle" title="Font Syle">
                            <option id="arial">Arial</option>
                            <option id="calibri">Calibri</option>
                            <option id="courier">Courier</option>
                            <option id="helvetica">Helvetica</option>
                            <option id="serif">Serif</option>
                            <option id="verdana">Verdana</option>
                        </select>
                        <select id="fontsize" title="Font Size">
                            <option id="8">8</option>
                            <option id="10">10</option>
                            <option id="12">12</option>
                            <option id="14">14</option>
                            <option id="16">16</option>
                            <option id="18">18</option>
                            <option id="20">20</option>
                        </select>
                    </div>
                </div>
            </div>
            <textarea id="textbox"></textarea>
        </div>
        </div>
    </fieldset>
</body>
